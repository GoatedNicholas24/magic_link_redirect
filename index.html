<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 350px;
      width: 100%;
      text-align: center;
      color: #000;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    h2 { color: #129656; margin-bottom: 0.5rem; }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #129656;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .error {
      color: #e74c3c;
      font-weight: 500;
    }
    .success {
      color: #1abc9c;
      font-weight: 500;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #129656;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover { background: #0d6918; }
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 0.5rem;
        max-width: 95vw;
      }
    }
  </style>
</head>

  function showMessage(msg, type) {
