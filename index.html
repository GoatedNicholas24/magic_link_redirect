    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 350px;
      width: 100%;
      text-align: center;
      color: #000;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    h2 { color: #1abc9c; margin-bottom: 0.5rem; }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #1abc9c;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem auto;
      display: none;
    }
    .message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 0.5rem;

      font-weight: 500;
    }
    .success {

      font-weight: 500;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover { background: #0d6918; }
    .input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 0.5rem;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>

      <input type="password" id="confirmPassword" class="input" placeholder="Confirm new password" required minlength="6" autocomplete="new-password" />

  // Show messages and handle loader/button visibility
  function showMessage(msg, type) {
    document.getElementById('loader').style.display = type === 'loading' ? 'block' : 'none';
    const message = document.getElementById('message');
    message.textContent = msg;
    message.className = 'message' + (type ? ' ' + type : '');
    document.getElementById('retryBtn').style.display = type === 'error' ? 'inline-block' : 'none';
  }

  // Handle password reset form submission
  document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    showMessage('Updating password...', 'loading');

    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;

    if (password !== confirm) {
      showMessage('Passwords do not match.', 'error');
      return;
    }
    if (password.length < 6) {
      showMessage('Password must be at least 6 characters.', 'error');
      return;
    }

    try {
      // Update password using Supabase
      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) throw error;

      showMessage('Password updated! Redirecting to sign in...', 'success');
      document.getElementById('resetForm').style.display = 'none';
      setTimeout(() => {
        window.location.href = 'https://yourdomain.com/login';
      }, 1800);
    } catch (err) {
      showMessage('Failed to update password. Please try again.', 'error');
    }
  });
